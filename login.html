<div class="login-container"> 
  <div class="container-fluid">
      
    <div class="row">

       <div class="col-lg-6">
         <div class="login-box"> 

           <div class="row">
             <div class="col-lg-12 d-flex justify-content-center">
                <h2 class="login-title">LOGIN</h2>
             </div>
           </div>
        
           <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="email" class="form-control" id="username-or-email" placeholder="Username or Email">
              </div>
             </div>
           </div>

           <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
             </div>
           </div>

           
           <div class="row mt-2">
            <div class="col-lg-6 col-6">
 
                 <div class="login-checkbox">
                  <form>
                    <div class="form-group">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">Remember Me</label>
                  </div>
                  </form>
                 </div>
              
             </div>

             <div class="col-lg-6 col-6 d-flex justify-content-end">
                  <a href="#"><h5 class="forgot-password">Forgot Password ?</h5></a>
             </div>

           </div>
          
           <div class="row">
            <div class="col-lg-12">
              <button type="submit" class="btn login-button">LOGIN</button>
             </div>
           </div>
           
           
           <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
             <p class="or">Or</p>
            </div>  
          </div>

           <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn login-with-google"><i class="fab fa-google"></i>Login with Google</button>
             </div>
           </div>

           <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn login-with-facebook"><i class="fab fa-facebook-f"></i>Login with Facebook</button>   
            </div>
           </div>

         </div>
       </div>

     
       <!-- 
            Sign Up
       -->    

       <div class="col-lg-6">
        <div class="signup-box">     
          
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
               <h2 class="signup-title">SIGN UP</h2>
            </div>
          </div>

          <div class="row" style="margin-top: 2rem;">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
             </div>
            
             <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" id="surname" placeholder="Surname">
              </div>
             </div>
           </div>

           <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="email" class="form-control" id="email-sign" placeholder="E-Mail">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" class="form-control" id="phone-number" placeholder="Your Phone Number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
             </div>
            
             <div class="col-lg-6">
              <div class="form-group">
                <input type="password" class="form-control" id="password-again" placeholder="Password Again">
              </div>
             </div>
           </div>

           <div class="row mt-2">
            <div class="col-lg-12">

              <div class="signup-checkbox">
                <form>
                  <div class="form-group">
                    <input type="checkbox" id="terms-of-use">
                    <label for="terms-of-use">I agree to all statements included in <span><a href="#">Terms of Use</a></span></label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="email">
                    <label for="email">I want to receive the notification email</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="sms">
                    <label for="sms">I want to receive the notification SMS</label>
                  </div>
                </form>

              </div>
             </div>
           </div>

        

           <div class="row">
            <div class="col-lg-12">
              <button type="submit" class="btn signup-button">SIGN UP</button>
             </div>
           </div>


        </div>
       </div>

           <!-- 
            Sign Up End
            -->    

    </div>

  </div>
